<div class="text-center text-bright sm:mt-25 mt-20">
  <span class="sm:mr-2 sm:text-[4rem] text-[34px] font-semibold">Choose your</span>
  <br class="sm:hidden">
  <span class="right-text text-[3.5rem] bg-warning text-primary relative sm:top-2 top-[1rem] p-3 font-light">Quiz</span>
  <span class="bg-bright inline-block h-2 w-2 relative left-1 sm:top-2 top-[1rem] rounded-full"></span>
</div>

<div class="flex flex-wrap justify-center items-center mt-[70px] gap-x-5">
  <ng-container *ngFor="let card of quizCards; let i = index">
    <app-quiz-card [card]="card" [theme]="cardThemes[i % 5]"></app-quiz-card>
    <ng-container *ngIf="isFullCardsRow(i)">
      <br class="separator w-full content-['']">
    </ng-container>
  </ng-container>
</div>

<button 
  class="grid m-auto bg-accent text-bright cursor-pointer px-6 py-4 rounded sm:my-[37px] my-[54px]"
  (click)="loadCards()"
>
  <a [routerLink]="">Load more</a>
</button>
