<div class="text-center text-bright sm:mt-25 mt-20">
  <span class="sm:mr-2 sm:text-[4rem] text-[34px] font-semibold">Choose your</span>
  <br class="sm:hidden">
  <span class="right-text text-[3.5rem] bg-warning text-primary relative sm:top-2 top-[1rem] p-3 font-light">Quiz</span>
  <span class="bg-bright inline-block h-2 w-2 relative left-1 sm:top-2 top-[1rem] rounded-full"></span>
</div>

<ng-container *ngFor="let index of numSequence(counterCardRows)">
  <div class="flex">
    <ng-container *ngFor="let color of cardsColors">
      <app-quiz-card [currentCardColor]="color"></app-quiz-card>
    </ng-container>
  </div>
</ng-container>

<button class="grid m-auto bg-accent text-bright cursor-pointer px-6 py-4 rounded sm:mt-[69px] mt-[54px]">
  <a [routerLink]="">I'm lucky</a>
</button>
