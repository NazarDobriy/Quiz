<ng-container *ngFor="let option of options; let i = index">
    <div (click)="setOption(i)">
        <app-radio-button 
            [name]="inputName"
            [option]="option"
            [buttonStyle]="buttonStyle"
            [isChecked]="isOptionSelected(option)"
            [labelClass]="isOptionSelected(option) ? activeLabelClass : labelClass"
            (click)="selectOption(option)"
        >
        </app-radio-button>
    </div>
</ng-container>
