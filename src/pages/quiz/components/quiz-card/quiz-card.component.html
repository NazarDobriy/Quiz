<div class="h-60 w-64 mr-3 bg-{{ quizCard.theme }} rounded-[20px]">
    <div class="container w-52 m-auto pt-[14px]">
        <div class="flex justify-between items-end">
            <p class="text-base font-semibold">{{ quizCard.title.content }}</p>
            <img [src]="quizCard.iconSrc" [alt]="personName" class="rounded-full bg-{{ circleProfileColor }}">
        </div>
        <p class="text-{{ quizCard.subtitle.color }} text-[28px] font-bold leading-[38px]">
            {{ quizCard.subtitle.content }}
        </p>
    </div>
</div>
