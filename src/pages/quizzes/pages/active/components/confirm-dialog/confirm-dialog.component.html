<section class="p-6">
  <div class="text-center sm:w-96 md:w-[28rem] w-64">
    <h2 class="md:text-3xl text-2xl text-primary font-semibold mb-4">{{ data.title }}</h2>
    <main class="px-4 mb-4">{{ data.message }}</main>
    <div>
        <button
            class="sm:inline-block block border-2 py-3 md:w-36 w-32 sm:mr-2 m-auto text-accent bg-bright rounded"
            (click)="stay()"
        >
            {{ data.dismissText }}
        </button>
        <button
            class="sm:inline-block block py-[14px] md:w-36 w-32 sm:ml-2 m-auto mt-4 text-bright bg-accent rounded"
            (click)="exit()"
        >
            {{ data.confirmText }}
        </button>
    </div>
  </div>
</section>
