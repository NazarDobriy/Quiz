<ng-container *ngFor="let option of options; let i = index">
    <div>
        <app-radio-button 
            [name]="inputName"
            [option]="option"
            [buttonStyle]="buttonStyle"
            [isChecked]="isOptionSelected(i)"
            [labelClass]="isOptionSelected(i) ? activeLabelClass : labelClass"
            (click)="selectOption(i)"
        >
        </app-radio-button>
    </div>
</ng-container>
