name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Build app
        run: npm run build
